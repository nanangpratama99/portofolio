<!DOCTYPE html>
<html lang="en">
<head>

    <title>Portofolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
               <div class="icon d-flex align-items-center">
                <img src="images/profile.png" class="mx-auto profile">
                <h4 class="">Ayunindya</h4>
               </div>
               <div class="">
                <div class="collapse navbar-collapse mx-auto" id="navbarNav" >
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Project</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                      </li>
                      <li class="nav-item contant">
                        <a class="nav-link text-white" href="#">Contact Me</a>
                      </li>
                    </ul>
                  </div>
               </div>
            </div>
          </nav>
    </div>

    <!-- main -->
    <div class="main">
      <div class="row d-flex mx-auto mx-5 align-items-center justify-content-between">
        <div class="col col-lg-6 left-section d-flex flex-column align-items-center">
          <h1 class="greeting">Hello, I'am</h1>
          <h1 class="name">Ayunindya</h1>
          <h1 class="job">Student</h1>
          <div class="row row-lg-12 icons">
            <button class="btn btn-primary mb-3 mt-3">Download CV</button>
            <img src="/icon/google.svg" class="svg">
            <img src="/icon/dribbble.svg" class="svg">
            <img src="/icon/instagram.svg" class="svg">
          </div>
        </div>

        <div class="col col-lg-6 right-section">
          <div class="img">
            <div class="parent">
              <img class="image1" src="/images/New Project.png" />
              <img class="image2" src="/images/kizuna.png" />
            </div>
          </div>
        </div>

        <!-- wave -->
        <div class="wave">
          <img src="/images/wave.png" class="wave">
        </div>
      </div>
    </div>

</html>
